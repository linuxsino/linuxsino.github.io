<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xin Liu – Index</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #f3f3f3;
      padding: 1rem;
      box-sizing: border-box;
    }

    .sidebar img {
      max-width: 100%;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .sidebar h1 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .sidebar p {
      font-size: 0.9rem;
    }

    .sidebar nav a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #333;
    }

    .updated {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: gray;
    }

    .main {
      flex: 1;
      padding: 1rem;
    }

    .menu-button {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        transition: left 0.3s;
        z-index: 999;
      }

      .sidebar.open {
        left: 0;
      }

      .menu-button {
        display: block;
      }

      .main {
        margin-left: 0;
        padding-top: 3rem;
      }
    }
  </style>
</head>
